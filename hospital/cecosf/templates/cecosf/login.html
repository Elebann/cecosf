<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Cecosf Atacama</title>

    {% load static %}
    <link rel="icon" href="{% static 'cecosf/svg/logo.svg' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-warning">
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong shadow-lg position-relative" style="border-radius: 1rem;">
                    <div class="rounded-circle bg-white p-3 position-absolute top-0 start-50 translate-middle">
                        <img src="{% static 'cecosf/svg/logo.svg' %}" alt="Cecosf Atacama" width="50" height="50" class="">
                    </div>

                    <form class="card-body p-5" action="validar" method="post">
                        {% csrf_token %}

                        <h3 class="mb-5 text-center">Iniciar sesión - Cecosf Atacama</h3>

                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">{{ message }}</div>
                        {% endfor %}

                        <div class="form-outline mb-4">
                            <label class="form-label text" for="rut">RUT</label>
                            <input type="text" id="rut" name="rut" class="form-control" placeholder="Ingresar Rut (Sin puntos ni guión.)" maxlength="9">
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="pass">Contraseña</label>
                            <input type="password" id="pass" name="pass" class="form-control" placeholder="Ingresar Contraseña" maxlength="256">
                        </div>

                        <!-- <input type="submit" value="Iniciar sesión"> -->
                        <button class="btn btn-warning btn-block" type="submit">Iniciar Sesión</button>

                        <div id="passwordHelpBlock" class="form-text">
                            ¿No tienes cuenta? <a href="registrarse" class="text-decoration-none">Regístrate aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
