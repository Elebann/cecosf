<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil | Cecosf Atacama</title>

    {% load static %}
    <link rel="icon" href="{% static 'cecosf/svg/logo.svg' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-warning">
<section class="">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong shadow-lg position-relative" style="border-radius: 1rem;">

                    <div class="rounded-circle bg-white p-3 position-absolute top-0 start-50 translate-middle">
                        <img src="{% static 'cecosf/svg/logo.svg' %}" alt="Cecosf Atacama" width="50" height="50" class="">
                    </div>

                    <form class="card-body p-4 h-100 my-3" action="guardar_datos" method="post">
                        {% csrf_token %}

                        <h3 class="mb-4 text-center">{{ usuario.nombre }} - Editar mi perfil</h3>

                        {% for message in messages %}
                            <p class="alert alert-info">{{ message }}</p>
                        {% endfor %}
                        
                        <div class="form-outline mb-3">
                            <label class="form-label text" for="rut">RUT <span class="text-danger">*</span></label>
                            <input type="int" id="rut" name="rut" class="form-control" placeholder="Sin punto ni guión. Si termina en K reemplazar por 0." value="{{ usuario.rut }}" readonly>
                            <div id="passwordHelpBlock" class="form-text text-danger">No se puede modificar</div>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label text" for="nombre">Nombre <span class="text-danger">*</span></label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresar nombre." value="{{ usuario.nombre }}" maxlength="36" required>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label text" for="apellido">Apellido <span class="text-danger">*</span></label>
                            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingresar apellido." value="{{ usuario.apellido }}" maxlength="36" required>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label text" for="correo">Correo <span class="text-danger">*</span></label>
                            <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingresar correo." value="{{ usuario.correo }}" maxlength="50" required>
                            <p class="form-text">Si lo modificas, deberás validar tu nuevo correo</p>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label text" for="Edad">Edad</label>
                            <input type="number" id="edad" name="edad" class="form-control" placeholder="Ingresar edad." minlength="1" value="{{ usuario.edad }}">
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label text" for="telefono">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ingresar teléfono." value="{{ usuario.telefono }}" minlength="8" maxlength="9">
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label text" for="hijos">Hijos / Cargas Familiares</label>
                            <input type="number" id="hijos" name="hijos" class="form-control" placeholder="Ingresar cantidad de hijos. Si no tiene, deje vacío." value="{{ usuario.numhijos }}">
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label text" for="direccion">Dirección</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingresar dirección." value="{{ usuario.direccion }}">
                        </div>

                        <div class="form-outline mb-3">
                            <p class="form-text">Para modificar su contraseña. Contáctese con soporte <a href="mailto:cecosfatacama@corporacionsanmiguel.cl">Aquí</a></p>
                        </div>

                        <button class="btn btn-warning btn-block" type="submit">Actualizar</button>
                        <a class="btn btn-danger btn-block" href="index">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
