<!doctype html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Publicar anuncio | Cecosf Atacama</title>

    {% load static %}
    <link rel="icon" href="{% static 'cecosf/svg/logo.svg' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-warning d-flex justify-content-center align-items-center vh-100">
    <div class="container col-md-6 col-sm-12">
        <form action="guardar_anuncio" method="POST" class="bg-light p-5 rounded-4">
            <h1 class="text-secondary-emphasis">Publicar nuevo anuncio</h1>
            <p class="text-secondary mb-5">Se verá en la <a href="index">Página de Inicio</a>. En la sección de <a href="index#anuncios">Avisos</a>.</p>

            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Máximo 50 carácteres" required>
            </div>

            <div class="mb-3">
                <label for="contenido" class="form-label">Mensaje</label>
                <textarea class="form-control" id="contenido" name="contenido" rows="3" placeholder="Máximo 128 carácteres" required></textarea>
            </div>

            <p class="form-text text-secondary">Se agregará la fecha <b>{{ fecha }}</b> en el pie del anuncio.</p>

            <button type="submit" class="btn btn-warning">Publicar</button>
        </form>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
